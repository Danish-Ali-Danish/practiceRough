<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danish — Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    html{scroll-behavior:smooth}
    .gradient-text{background:linear-gradient(90deg,#06b6d4,#9333ea,#f43f5e);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    #particles{position:absolute;inset:0;z-index:0}
    .glass{background:rgba(17,24,39,.6);backdrop-filter:blur(10px)}
    .tag{border:1px solid rgba(255,255,255,.08)}
    /* custom scrollbar */
    ::-webkit-scrollbar{height:8px;width:8px}
    ::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#06b6d4,#9333ea);border-radius:8px}
    /* smooth theme transition */
    body { transition: background 0.5s, color 0.5s; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100">
  <!-- Top progress bar -->
  <div id="progress" class="fixed top-0 left-0 h-1 w-0 bg-gradient-to-r from-cyan-500 via-fuchsia-500 to-rose-500 z-50"></div>

  <!-- Navbar -->
  <header class="fixed top-0 inset-x-0 z-40 glass dark:glass bg-white/70 dark:bg-transparent backdrop-blur">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-extrabold gradient-text">Danish.dev</h1>
      <ul class="hidden md:flex items-center gap-8 text-sm">
        <li><a href="#home" class="hover:text-cyan-400 dark:hover:text-cyan-400">Home</a></li>
        <li><a href="#skills" class="hover:text-cyan-400 dark:hover:text-cyan-400">Skills</a></li>
        <li><a href="#projects" class="hover:text-cyan-400 dark:hover:text-cyan-400">Projects</a></li>
        <li><a href="#services" class="hover:text-cyan-400 dark:hover:text-cyan-400">Services</a></li>
        <li><a href="#contact" class="hover:text-cyan-400 dark:hover:text-cyan-400">Contact</a></li>
      </ul>
      <button id="mode" class="text-2xl" aria-label="toggle theme"><i class='bx bx-moon'></i></button>
    </nav>
  </header>

  <!-- Hero + Inline About -->
  <section id="home" class="relative min-h-screen flex items-center justify-center text-center px-6">
    <div id="particles"></div>
    <div class="relative z-10 max-w-3xl" data-aos="fade-up">
      <h2 class="text-5xl md:text-7xl font-extrabold gradient-text">Hi! I'm Danish</h2>
      <p class="mt-3 text-xl md:text-2xl text-gray-600 dark:text-gray-300"><span id="typed"></span></p>
      <p class="mt-7 text-gray-600 dark:text-gray-300 text-lg leading-relaxed border-l-4 border-cyan-500 pl-4">
        I’m a Laravel & MySQL specialist crafting fast, modern, and scalable web apps with clean UI/UX.
      </p>
      <div class="mt-8 flex items-center justify-center gap-4">
        <a href="#projects" class="px-6 py-3 rounded-full bg-cyan-600 hover:bg-cyan-500 transition font-semibold text-white">See Projects</a>
        <a href="#contact" class="px-6 py-3 rounded-full bg-pink-600 hover:bg-pink-500 transition font-semibold text-white">Hire Me</a>
      </div>
    </div>
  </section>

  <!-- Skills (unchanged for brevity) -->
  <!-- ... same skills section from before ... -->

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 border-t border-white/5 dark:border-white/5 border-gray-200">
    © 2025 Danish.dev — Built with Tailwind & ❤️
  </footer>

  <script>
    AOS.init({ duration: 900, once: true });

    // Typed
    new Typed('#typed', {
      strings: ['Web Developer','Full Stack Engineer','Laravel Expert','MySQL Specialist','UI/UX Enthusiast'],
      typeSpeed: 70, backSpeed: 40, loop: true
    });

    // tsParticles minimal
    tsParticles.load('particles', {
      background: { color: 'transparent' },
      particles: { number: { value: 60 }, size: { value: 2 }, move: { enable: true, speed: 1.2 }, links:{ enable:true, distance:140, opacity:.3 } }
    });

    // progress bar
    const bar = document.getElementById('progress');
    window.addEventListener('scroll', () => {
      const h = document.documentElement;
      const scrolled = (h.scrollTop) / (h.scrollHeight - h.clientHeight) * 100;
      bar.style.width = scrolled + '%';
    });

    // theme toggle with localStorage
    const toggle = document.getElementById('mode');
    const html = document.documentElement;

    if(localStorage.getItem('theme') === 'light') {
      html.classList.remove('dark');
    } else {
      html.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      if(html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.setItem('theme','light');
      } else {
        html.classList.add('dark');
        localStorage.setItem('theme','dark');
      }
    });
  </script>
</body>
</html>
