<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBlog — Modern Frontend</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ["Inter", "ui-sans-serif", "system-ui"] },
          boxShadow: {
            soft: "0 10px 30px -12px rgb(0 0 0 / 0.25)",
            glow: "0 8px 24px -6px rgb(99 102 241 / .5)",
          },
          backgroundImage: {
            'hero-gradient': 'radial-gradient(1200px 500px at 10% -10%, rgba(79,70,229,.35), transparent 60%), radial-gradient(900px 400px at 90% -20%, rgba(236,72,153,.35), transparent 60%), linear-gradient(180deg, #0f172a, #0b1220 60%)',
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- AOS (scroll animations) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Swiper (carousel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .noise { position: relative; }
    .noise:before { content:""; position:absolute; inset:0; pointer-events:none; opacity:.04; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.45"/></svg>'); }
    .link-underline { background-size: 0 2px; background-image: linear-gradient(currentColor,currentColor); background-repeat: no-repeat; background-position: 0 100%; transition: background-size .3s ease; }
    .link-underline:hover { background-size: 100% 2px; }
  </style>
</head>
<body class="font-inter text-slate-100 bg-slate-950 selection:bg-indigo-500/40 selection:text-white">
  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 inset-x-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-900/50 bg-slate-900/70 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="#" class="flex items-center gap-2">
          <span class="text-xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-400 via-fuchsia-400 to-sky-400 bg-clip-text text-transparent">MyBlog</span>
        </a>
        <nav class="hidden md:flex items-center gap-8 text-sm text-slate-200">
          <a class="link-underline hover:text-white" href="#">Home</a>
          <a class="link-underline hover:text-white" href="#categories">Categories</a>
          <a class="link-underline hover:text-white" href="#featured">Featured</a>
          <a class="link-underline hover:text-white" href="#latest">Latest</a>
        </nav>
        <div class="flex items-center gap-3">
          <div class="hidden sm:flex items-center gap-2 rounded-full bg-white/5 ring-1 ring-white/10 px-3 py-1.5">
            <i class='bx bx-search text-lg text-slate-300'></i>
            <input class="bg-transparent placeholder:text-slate-400 text-sm focus:outline-none text-slate-100 w-40" placeholder="Search articles..." />
          </div>
          <button class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white/5 ring-1 ring-white/10"><i class='bx bx-menu text-2xl'></i></button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="noise bg-hero-gradient pt-28 pb-20" id="hero">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div data-aos="fade-right">
          <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">
            <span id="typed-text"></span>
          </h1>
          <p class="mt-4 text-slate-300 max-w-xl">Actionable tutorials on Laravel, JS, performance, and product thinking — explained with clarity and code samples.</p>
          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#featured" class="rounded-full px-5 py-2.5 font-semibold shadow-glow bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-sky-500 hover:via-pink-500 hover:to-emerald-400 transition-transform active:scale-95">Explore Featured</a>
            <a href="#latest" class="rounded-full px-5 py-2.5 font-semibold ring-1 ring-white/15 bg-white/5 hover:bg-white/10">Read Latest</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-slate-950 border-t border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-slate-400">© 2025 MyBlog. All rights reserved.</p>
        <div class="flex items-center gap-4 text-xl text-slate-300">
          <a href="#" class="hover:text-white"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="hover:text-white"><i class='bx bxl-twitter'></i></a>
          <a href="#" class="hover:text-white"><i class='bx bxl-github'></i></a>
          <a href="#" class="hover:text-white"><i class='bx bxl-instagram'></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    // Navbar shadow on scroll
    const nav = document.getElementById('navbar');
    document.addEventListener('scroll', () => {
      nav.classList.toggle('shadow-soft', window.scrollY > 10);
    });

    // AOS
    AOS.init({ once: true, duration: 700, easing: 'ease-out-cubic' });

    // Swiper
    new Swiper('.mySwiper', {
      loop: true,
      spaceBetween: 24,
      slidesPerView: 1.15,
      centeredSlides: true,
      autoplay: { delay: 4000, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: { 640: { slidesPerView: 1.5 }, 1024: { slidesPerView: 2.5 } }
    });

    // Tilt
    VanillaTilt.init(document.querySelectorAll('.tilt'), { max: 6, speed: 400, glare: true, 'max-glare': 0.15 });

    // Typed.js
    new Typed("#typed-text", {
      strings: ["Learn, build & grow with developer-grade articles", "Stay updated with Laravel, JS, AI & Design"],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });

    // GSAP Animations
    gsap.from("#hero h1", { opacity: 0, y: 50, duration: 1 });
    gsap.from("#hero p", { opacity: 0, y: 50, duration: 1, delay: 0.3 });
    gsap.from("#hero a", { opacity: 0, scale: 0.8, duration: 0.6, stagger: 0.2, delay: 0.6 });
  </script>
</body>
</html>
