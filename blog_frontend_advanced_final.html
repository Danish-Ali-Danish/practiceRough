<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBlog — IT Inventions & Revolution</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ["Inter", "ui-sans-serif", "system-ui"] },
          boxShadow: {
            soft: "0 10px 30px -12px rgb(0 0 0 / 0.25)",
            glow: "0 8px 24px -6px rgb(99 102 241 / .5)",
          },
          backgroundImage: {
            'hero-gradient': 'radial-gradient(1200px 500px at 10% -10%, rgba(79,70,229,.35), transparent 60%), radial-gradient(900px 400px at 90% -20%, rgba(236,72,153,.35), transparent 60%), linear-gradient(180deg, #0f172a, #0b1220 60%)',
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .noise:before { content:""; position:absolute; inset:0; pointer-events:none; opacity:.04; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.45"/></svg>'); }
    .link-underline { background-size: 0 2px; background-image: linear-gradient(currentColor,currentColor); background-repeat: no-repeat; background-position: 0 100%; transition: background-size .3s ease; }
    .link-underline:hover { background-size: 100% 2px; }
  </style>
</head>
<body class="font-inter bg-slate-950 text-slate-100 selection:bg-indigo-500/40 selection:text-white dark:bg-white dark:text-slate-900">
  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 inset-x-0 z-50 backdrop-blur bg-slate-900/70 dark:bg-white/70 border-b border-white/10 dark:border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="#" class="flex items-center gap-2">
          <span class="text-xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-400 via-fuchsia-400 to-sky-400 bg-clip-text text-transparent">MyBlog</span>
        </a>
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a class="link-underline hover:text-indigo-400" href="#">Home</a>
          <a class="link-underline hover:text-indigo-400" href="#categories">Categories</a>
          <a class="link-underline hover:text-indigo-400" href="#featured">Featured</a>
          <a class="link-underline hover:text-indigo-400" href="#latest">Latest</a>
        </nav>
        <div class="flex items-center gap-3">
          <button id="theme-toggle" class="p-2 rounded-lg bg-white/10 dark:bg-slate-200 hover:scale-110 transition"><i class='bx bx-moon dark:hidden'></i><i class='bx bx-sun hidden dark:inline'></i></button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="noise relative bg-hero-gradient pt-28 pb-20 overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div data-aos="fade-right">
          <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">
            <span id="typed-text"></span>
          </h1>
          <p class="mt-4 text-slate-300 dark:text-slate-600 max-w-xl">Explore IT inventions, revolutions, and the future of technology — explained with clarity and code samples.</p>
          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#featured" class="rounded-full px-5 py-2.5 font-semibold shadow-glow bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-sky-500 hover:via-pink-500 hover:to-emerald-400 transition-transform active:scale-95">Explore Featured</a>
            <a href="#latest" class="rounded-full px-5 py-2.5 font-semibold ring-1 ring-white/15 bg-white/5 dark:bg-slate-200 hover:bg-white/10 dark:hover:bg-slate-300">Read Latest</a>
          </div>
        </div>
        <div class="relative">
          <img id="parallax-img" src="https://cdn.pixabay.com/photo/2017/01/06/19/15/artificial-intelligence-1952403_1280.jpg" class="rounded-2xl shadow-2xl" alt="IT Revolution" />
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-slate-950 dark:bg-white border-t border-white/10 dark:border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-slate-400 dark:text-slate-600">© 2025 MyBlog. All rights reserved.</p>
        <div class="flex items-center gap-4 text-xl text-slate-300 dark:text-slate-600">
          <a href="#" class="hover:text-indigo-400"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="hover:text-indigo-400"><i class='bx bxl-twitter'></i></a>
          <a href="#" class="hover:text-indigo-400"><i class='bx bxl-github'></i></a>
          <a href="#" class="hover:text-indigo-400"><i class='bx bxl-instagram'></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if(localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)){
      html.classList.add('dark');
    }
    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // AOS
    AOS.init({ once: true, duration: 700, easing: 'ease-out-cubic' });

    // Typed.js
    new Typed("#typed-text", {
      strings: ["Discover IT Inventions", "Explore Tech Revolutions", "Stay Ahead with Future Technology"],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });

    // Smooth Scroll (Lenis)
    const lenis = new Lenis();
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf) }
    requestAnimationFrame(raf);

    // GSAP Hero Animations
    gsap.from("#hero h1", { opacity: 0, y: 50, duration: 1 });
    gsap.from("#hero p", { opacity: 0, y: 50, duration: 1, delay: 0.3 });
    gsap.from("#hero a", { opacity: 0, scale: 0.8, duration: 0.6, stagger: 0.2, delay: 0.6 });

    // Parallax Effect
    gsap.to("#parallax-img", {
      yPercent: 15,
      ease: "none",
      scrollTrigger: {
        trigger: "#hero",
        start: "top top",
        scrub: true
      }
    });
  </script>
</body>
</html>
