<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBlog — IT Inventions & Revolution</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ["Inter", "ui-sans-serif", "system-ui"] },
          boxShadow: {
            soft: "0 10px 30px -12px rgb(0 0 0 / 0.1)",
            glow: "0 8px 24px -6px rgb(59 130 246 / .4)",
          },
          backgroundImage: {
            'hero-gradient-light': 'radial-gradient(1000px 500px at 10% -10%, rgba(59,130,246,.25), transparent 70%), radial-gradient(900px 400px at 90% -20%, rgba(236,72,153,.25), transparent 70%), linear-gradient(180deg, #f9fafb, #f3f4f6 80%)',
            'hero-gradient-dark': 'radial-gradient(1200px 500px at 10% -10%, rgba(79,70,229,.35), transparent 60%), radial-gradient(900px 400px at 90% -20%, rgba(236,72,153,.35), transparent 60%), linear-gradient(180deg, #0f172a, #0b1220 60%)'
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .link-underline { background-size: 0 2px; background-image: linear-gradient(currentColor,currentColor); background-repeat: no-repeat; background-position: 0 100%; transition: background-size .3s ease; }
    .link-underline:hover { background-size: 100% 2px; }
  </style>
</head>
<body class="font-inter bg-gray-50 text-gray-900 selection:bg-blue-500/30 selection:text-blue-900 dark:bg-slate-950 dark:text-slate-100">
  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 inset-x-0 z-50 backdrop-blur bg-white/80 dark:bg-slate-900/80 border-b border-gray-200 dark:border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="#" class="flex items-center gap-2">
          <span class="text-xl font-extrabold tracking-tight bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">MyBlog</span>
        </a>
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a class="link-underline hover:text-blue-600" href="#">Home</a>
          <a class="link-underline hover:text-blue-600" href="#categories">Categories</a>
          <a class="link-underline hover:text-blue-600" href="#featured">Featured</a>
          <a class="link-underline hover:text-blue-600" href="#latest">Latest</a>
        </nav>
        <div class="flex items-center gap-3">
          <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:scale-110 transition">
            <i class='bx bx-moon'></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="relative bg-hero-gradient-light dark:bg-hero-gradient-dark pt-28 pb-20 overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div data-aos="fade-right">
          <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight text-gray-900 dark:text-white">
            <span id="typed-text"></span>
          </h1>
          <p class="mt-4 text-gray-600 dark:text-slate-300 max-w-xl">Explore IT inventions, revolutions, and the future of technology — explained with clarity and code samples.</p>
          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#featured" class="rounded-full px-5 py-2.5 font-semibold shadow-glow bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:via-red-500 hover:to-green-400 text-white transition-transform active:scale-95">Explore Featured</a>
            <a href="#latest" class="rounded-full px-5 py-2.5 font-semibold ring-1 ring-gray-300 dark:ring-white/15 bg-white hover:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800">Read Latest</a>
          </div>
        </div>
        <div class="relative">
          <img id="parallax-img" src="https://cdn.pixabay.com/photo/2017/01/06/19/15/artificial-intelligence-1952403_1280.jpg" class="rounded-2xl shadow-2xl" alt="IT Revolution" />
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-slate-950 border-t border-gray-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-gray-600 dark:text-slate-400">© 2025 MyBlog. All rights reserved.</p>
        <div class="flex items-center gap-4 text-xl text-gray-500 dark:text-slate-400">
          <a href="#" class="hover:text-blue-600"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="hover:text-blue-600"><i class='bx bxl-twitter'></i></a>
          <a href="#" class="hover:text-blue-600"><i class='bx bxl-github'></i></a>
          <a href="#" class="hover:text-blue-600"><i class='bx bxl-instagram'></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>

  <script>
    // Theme Toggle
    const htmlEl = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    if(localStorage.theme === 'light'){ htmlEl.classList.remove('dark'); }
    else if(localStorage.theme === 'dark'){ htmlEl.classList.add('dark'); }
    else if(window.matchMedia('(prefers-color-scheme: dark)').matches){ htmlEl.classList.add('dark'); }

    themeToggle.addEventListener('click',()=>{
      htmlEl.classList.toggle('dark');
      if(htmlEl.classList.contains('dark')) localStorage.theme='dark';
      else localStorage.theme='light';
    });

    // Typed.js
    new Typed('#typed-text', { strings: ['The Future of IT Starts Here.', 'Discover AI, Cloud & More.', 'Inventions Changing the World.'], typeSpeed: 50, backSpeed: 30, loop: true });

    // AOS Init
    AOS.init({ once:true, duration:1000 });

    // Lenis Smooth Scroll
    const lenis = new Lenis();
    function raf(time){ lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    // GSAP Parallax
    gsap.to('#parallax-img',{yPercent:15, ease:'none', scrollTrigger:{trigger:'#hero', start:'top bottom', scrub:true}});
  </script>
</body>
</html>
